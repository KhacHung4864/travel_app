name: travel_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.6
  flutter_screenutil: ^5.9.0
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1
  flutter_svg: ^2.0.10+1
  shared_preferences: ^2.2.1
  flutter_spinkit: ^5.2.0
  pin_code_fields: ^8.0.1
  fluttertoast: ^8.2.4
  flutter_easyloading: ^3.0.5
  font_awesome_flutter: ^10.6.0
  image_picker: ^1.0.4
  http: ^1.1.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.18.1
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.3
  #map
  vietmap_flutter_plugin: ^0.1.4
  vietmap_flutter_gl: ^2.0.1
  carousel_slider: ^4.2.1
  geolocator: ^11.0.0
 # vietmap_flutter_navigation: ^0.0.8
  
  #chat gpt
  dash_chat_2: ^0.0.20
  chat_gpt_sdk: ^3.0.4
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
  flutter_gen_runner:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/SVN-Gilroy-Regular.otf

    - family: Gilroy Bold
      fonts:
        - asset: assets/fonts/gilroy/SVN-Gilroy-XBold.otf
